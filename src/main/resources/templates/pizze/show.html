<!DOCTYPE html>
<html>

<head>
    <div th:replace="~{fragments/head :: head}"></div>
</head>

<body>    

    <header th:replace="~{fragments/header :: header}"></header>


    <div class="container my-5 py-2">

        <div th:if="${pizza} != false" th:object="${pizza}">
            <div class="d-flex px-5 align-items-center">
                <div class="col-8">
                    <div><h2>[[*{name}]]</h2></div>
                    <div class="fs-4">Descrizione: [[*{description}]]</div>
                    <div class="fs-4">Prezzo: â‚¬[[*{price}]]</div>
                </div>

                <div class="col-4 text-end">
                    <img class="img-fluid" th:src="@{*{photoUrl}}" alt="">
                </div>
            </div>
        </div>


        <div th:unless="${pizza} != false">
            <div>No Pizza Found</div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script> -->
</body>
</html>
